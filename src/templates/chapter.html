  <div class="toc">
	<h2>{{bookTitle}}</h2>
	<ol data-gumshoe>
  	{{#chapters}}
    	<li>
        <a href="{{name}}.html"
            {{#current}}class="chapter-link current"{{/current}}
            {{^current}}class="chapter-link"{{/current}}>{{title}}</a>
        {{#current}}
          <ul>
          {{#sections}}
            <li>
              <a href="#{{thisHeadingID}}" class="section-link">{{.}}</a>
            </li>
          {{/sections}}
          </ul>
        {{/current}}
      </li>
  	{{/chapters}}
	</ol>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var current = document.querySelector('.chapter-link.current');
    if (current) {
      current.scrollIntoView(true);
    }
  });
</script>

<div class="content">
	{{{content}}}

	<div class="reference-navigation-bottom">
		{{#prev}}
		<a href="{{prev}}" class="left">
			← Previous
		</a>
		{{/prev}}
		{{#next}}
		<a href="{{next}}" class="right">
			Next →
		</a>
		{{/next}}
	</div>
</div>
